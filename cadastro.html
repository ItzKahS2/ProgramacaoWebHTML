<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro e Login - ONG Educar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Área do Usuário</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="cadastro.html">Cadastro/Login</a>
      <a href="projeto.html">Projetos</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Cadastro de Usuário</h2>
      <input type="text" id="nomeCadastro" placeholder="Nome completo">
      <input type="email" id="emailCadastro" placeholder="E-mail">
      <input type="password" id="senhaCadastro" placeholder="Senha">
      <button onclick="cadastrarUsuario()">Cadastrar</button>
      <p id="msgCadastro" class="mensagem"></p>
    </section>

    <section>
      <h2>Login</h2>
      <input type="email" id="emailLogin" placeholder="E-mail">
      <input type="password" id="senhaLogin" placeholder="Senha">
      <button onclick="fazerLogin()">Login</button>
      <p id="msgLogin" class="mensagem"></p>
    </section>
  </main>

  <footer>
    <p>© 2025 ONG Educar com Esperança — Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
