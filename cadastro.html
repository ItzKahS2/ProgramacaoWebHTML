<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro / Login — ONG Educar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap header-inner">
      <a class="brand" href="index.html">Educar<span class="brand-accent">+</span></a>
      <button id="menuToggle" class="menu-toggle" aria-label="Abrir menu">☰</button>
      <nav id="mainNav" class="main-nav" aria-label="Principal">
        <ul>
          <li><a href="index.html" class="nav-link">Início</a></li>
          <li><a href="projeto.html" class="nav-link">Projetos</a></li>
          <li><a href="cadastro.html" class="nav-link active">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="wrap main-grid">
    <section class="col-6 form-card center">
      <h2>Cadastro</h2>
      <form id="registerForm" novalidate>
        <label for="rname">Nome</label>
        <input id="rname" type="text" required />
        <label for="remail">Email</label>
        <input id="remail" type="email" required />
        <label for="rpass">Senha (min 6)</label>
        <input id="rpass" type="password" minlength="6" required />
        <div class="form-actions">
          <button type="submit" class="btn primary">Cadastrar</button>
          <button type="button" id="clearReg" class="btn outline">Limpar</button>
        </div>
        <div id="regAlert" class="alert" role="alert" hidden></div>
      </form>
    </section>

    <section class="col-6 form-card center">
      <h2>Login</h2>
      <form id="loginForm" novalidate>
        <label for="lemail">Email</label>
        <input id="lemail" type="email" required />
        <label for="lpass">Senha</label>
        <input id="lpass" type="password" required />
        <div class="form-actions">
          <button type="submit" class="btn primary">Login</button>
        </div>
        <div id="loginAlert" class="alert" role="alert" hidden></div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap"><p>© 2025 ONG Educar</p></div>
  </footer>

  <div id="toast" class="toast" aria-live="polite" hidden></div>
  <script src="script.js"></script>
</body>
</html>
